Get ALL recipes
This endpoint get all recipes information for list recipe in recipes.html
---
tags:
  - recipes
parameters:
  - name: is_published
    in: query
    type: string
    default: true
  - name: search
    in: query
    type: string
    default: ''

definitions:
  Recipe:
    type: object
    properties:
      category_id:
        type: integer
        description: Get Category Id
        default: 1
      owner_id:
        type: integer
        description: Get Owner Id
        default: 1
      tags:
        type: array
        description: Get Tags Id
        items:
          type: integer
      slug:
        type: string
        description: Get Slug
      title:
        type: string
        description: Get title
        minimum: 1
        maximum: 80
      description:
        type: string
        description: Get description
      short_description:
        type: string
        description: Get short_description
      image:
        type: string
        description: Get Slug
        format: byte
      is_published:
        type: boolean
        default: true
        description: Get is_published
      created_at:
        type: string
        format: datetime
        description: Get created_at
      updated_at:
        type: string
        format: datetime
        description: Get created_at

responses:
  200:
    description: A list of recipe
    schema:
      $ref: '#/definitions/Recipe'
    examples:
      $ref: '#/definitions/Recipe'

  404:
    description: Not found